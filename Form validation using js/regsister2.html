<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just bulid in forms</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../Assets/css/bootstrap.min.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-info">
            <a href="#" class="navbar-brand">Codemaker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar navbar-collapse" id="myNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                    <li><a href="#" class="nav-link">Blog</a>
                    </li>
                </ul>
            </div>
        </nav>
        <hr class="my-2">
    </header>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-12">
                <div class="card text-white bg-dark">
                    <div class="card-body">
                        <form name="form1" action="./thank.html" method="POST" onsubmit="return (validationForm())">
                            <div class="row">
                                <div class="col-8">
                                    <div class="form-group">
                                        <label for="name">First Name</label>
                                        <input type="text" class="form-control" placeholder="Enter Your name" id="name">
                                        <p id="p1"></p>
                                        <p id="pg"></p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="age">Age</label>
                                        <input type="age" class="form-control" placeholder="Enter Your age" id="age">
                                        <p id="p3"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="phone" class="form-label">Mobile Number</label>
                                        <input type="number" class="form-control" placeholder="+91 7894585685" id="phone">
                                        <small id="mobilhelp text-muted">We can' share your mobile number and any otp numbers anything else.</small>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="email" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="email" placeholder="Abc@gmail.com">
                                        <p id="p5"></p>
                                        <small id="emailhelp text-muted">We can' share your Email number and any otp numbers anything else.</small>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                        <p id="p2"></p>

                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="password" class="form-label">Confirmpassword</label>
                                        <input type="password" class="form-control" id="password" placeholder="Renter valid password">
                                        <p id="p2"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-check text-center">
                                <input class="form-check-input" type="checkbox" value="" id="Check">
                                <label class="form-check-label" for="Check">
                                  Agree trems and conditions
                                </label>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" id="btn" class="btn btn-success px-2">Register</button>
                                <button type="reset" class="btn btn-danger my-2 mx-2 px-1">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./bulid.js"></script>
    <script src="../Assets/js/jQuery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="../Assets/js/bootstrap.min.js"></script>
</body>

</html>
