<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation login page</title>
    <link rel="stylesheet" href="../Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto my-5">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <form action="./output.html" method="POST" name="form1" onsubmit="return (validationForm())">
                            <div class="form-group">
                                <label for="name">Username:</label>
                                <input type="text" class="form-control" id="name" placeholder="Username">
                                <p id="p1"></p>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="text" class="form-control" id="password" placeholder="Password">
                                <p id="p2"></p>
                            </div>
                            <div class="btn mx-5">
                                <button class="btn btn-success" type="submit">
                                <i class="fa fa-unlock-alt mr-1"></i>
                                Login</button>
                            </div>
                            <div class="my-2 text-white text-center">
                                <small class="text-muted">Don't have account you can  ? </small>
                                <a href="./regsister2.html">Register</a>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="./bulid.js"></script>
    <script src="../Assets/js/jQuery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="../Assets/js/bootstrap.min.js"></script>
</body>

</html>
