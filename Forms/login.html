<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="../Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form action="/" method="POST">
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <div class="input-group">
                                    <div class="input-group-prepand">
                                        <span class="input-group-text">
                                            <i class="fa fa-envelope-o py-1"></i>
                                        </span>
                                    </div>
                                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter your valid e-mail">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepand">
                                        <span class="input-group-text">
                                            <i class="fa fa-key py-1"></i>
                                        </span>
                                    </div>
                                    <input type="password" name="password" class="form-control" id="password" placeholder="password">
                                </div>
                            </div>
                            <button class="btn btn-success btn-block" type="submit">
                                <i class="fa fa-unlock-alt mr-1"></i>
                                Login</button>
                        </form>
                    </div>
                </div>
                <div class="pt-2 text-center">
                    <small class="text-muted">Don't have account you can  ? </small>
                    <a href="./register.html">Register</a>
                </div>
            </div>
        </div>
        <script src="../Assets/js/jQuery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
        <script src="../Assets/js/bootstrap.min.js"></script>
</body>

</html>
